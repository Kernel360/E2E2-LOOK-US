name: Java CI with Gradle Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Run chmod to make gradlew executable
      run: chmod +x ./backend/gradlew 

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set environment values
      run: |
        cd ./backend/src/main/resources
        touch ./env.properties
        echo "${{ secrets.ENV }}" > ./env.properties
      shell: bash

    - name: Build with Gradle
      run: |
        cd ./backend
        ./gradlew clean build -x test
        
    # Docker build
    - name: Docker build
      run: |
        cd ./backend
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
        docker build -t kwlim1120ss/look-us ./
        docker tag look-us kwlim1120ss/look-us:${GITHUB_SHA::7}
        docker buildx build --push --platform linux/amd64 -t kwlim1120ss/look-us:${GITHUB_SHA::7} .
